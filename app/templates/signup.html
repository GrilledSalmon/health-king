<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- for Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .wrap {
            width: 600px;
            margin: auto;
            /* border: black solid; */
        }


        .wrap>h1 {
            width: 125px;
            margin: auto;
            margin-bottom: 20px;
            /* border: blue solid; */
        }


        .form-control {
            width: 80%;
            /* border: red solid; */
        }

        .form {
            margin: auto;
            width: 600px;
            /* border: yellow solid; */
        }

        #inputId {
            margin-bottom: 10px;
        }

        #sign-up-butt {
            float: right;
        }
    </style>

    <script>
        let check = false;

        // 아이디 중복 검사
        function check_id() {
            let id = $('#input_id').val();

            $.ajax({
                type: 'POST',
                url: '/user/check',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(`사용 가능한 아이디입니다.`)
                        check = true;
                    } else {
                        alert(`이미 사용중인 아이디입니다.`)
                    }
                }
            });

        }

        // 가입하기 버튼을 누르면 동작
        function postdata() {
            let id = $('#input_id').val();
            let password = $('#input_password').val();
            let password_check = $('#input_password2').val();
            let name = $('#input_name').val();

            if (!check) {
                alert('아이디 중복 여부를 확인해주세요.')
            } else if (password.length < 4) {
                alert('비밀번호의 길이는 4자 이상이어야 합니다.')
            } else if (password != password_check) {
                alert('비밀번호가 동일하지 않습니다.')
            } else {
                $.ajax({
                    type: 'POST',
                    url: '/user',
                    data: { 'id': id, 'password': password, 'name': name },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert(`가입이 완료되었습니다!`);

                            // 가입 완료 시 홈으로 보내줌
                            window.location.href = 'http://127.0.0.1:5000/'
                        }
                    }
                });
            }
        }
    </script>

</head>

<body>
    <div class=wrap>
        <h1><span class="badge badge-secondary">헬스킹</span></h1>
        <div class="form">
            <form>
                <div class="form-group row">
                    <label for="input_id" class="col-sm-2 col-form-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input_id">
                        <button type="button" class="btn btn-secondary" onclick="check_id()">아이디 중복체크</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_password" class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="input_password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_password2" class="col-sm-2 col-form-label">비밀번호 재확인</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="input_password2">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_name" class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input_name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-secondary" id="sign-up-butt"
                            onclick="postdata()">가입하기</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
